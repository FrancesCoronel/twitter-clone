{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Mr. Moss</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="http://37.media.tumblr.com/2e4c7abbfd02ac5b90afe79ec2b42ee7/tumblr_n1809dGJqV1r73khmo9_400.jpg" height="250" width="250"><br>
      <b><h2 class="followers"><a href="/">Maurice Moss</a></h2></b>
      <h4 class="followers">100 followers</h4>
    </div>

    {% if showForm %}
	  <form action="/submit" method="POST">
	    <label for="name_field">Name</label>
      <input name="name" type="text" id="name_field" value="Maurice Moss" style="width: 125px;"/>
      <br><br>
	    <label for="text_field">What's on your mind?</label>
	    <input name="text" type="text" id="text_field" style="width: 400px;" value="My name is Maurice Moss, my friends call me Moss."/>
      <br><br>
	    <input type="submit" class="btn btn-default btn-sm" value="tweet" style="width: 75px;">
	  </form>
	{% endif %}

    <div class="col-md-9">
	  <h3><a href="/">All Tweets</a></h3>
      <!-- display tweets here -->
  		{% for tweet in tweets %}
    		<div id="tweetbox">
    			<img src= "/images/nimit2.png" id="default">
        		<ul><b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b></ul>
          	<ul><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a></ul>
          	<ul id="retweet"><a href="#"><i class="fa fa-refresh"></i> retweet</a></ul>
        </div>
      {% endfor %}
	<br>
    </div>
  </div>

{% endblock %}
