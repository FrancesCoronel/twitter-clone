<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twitter.js</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Aesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">

    <!-- Lato Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="http://twitter.com/favicon.ico"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand"><i class="fa fa-twitter"></i> Twitter.js</div>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/"><i class="fa fa-home"></i> Home</a></li>
              <li><a href="#about"><i class="fa fa-heart"></i> Connect</a></li>
              <li><a href="#contact"><i class="fa fa-search"></i> Discover</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dashboard <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Settings</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}Welcome to Twitter.js{% endblock %}
      </div> <!-- end container -->

    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Twitter.js created by <a href="https://twitter.com/fvcproductions" class="owners">FVCproductions</a> and <a href="http://github.com/kaitohara">Kaito</a> at <a href="http://fullstackacademy.com" target="_blank" alt="Fullstack Academy">Fullstack Academy</a></p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Load the socket.io library above, then connect to the server.
      // Because the socket.io server is being run on the same server as your
      // Express instance, you can connect() without any arguments.
      var socket = io.connect();

      // When 'new_tweet' events are fired, do something with the packaged tweet
      socket.on('new_tweet', function (tweet) {
        // console.log(tweet);
        // alert('Refreshing... check the console...');
        // some logic to add the new tweet to the DOMâ€¦
        // add new tweet to div tweetbox using append
        $('#tweet-content').append('<li id="'+ tweet.id +'" class="tweetbox"><img><a href="/users/'+ tweet.name + '"><b>'+ tweet.name +'</b></a><br>'+ tweet.text +'<br><a>Re-Tweet</a></li></ul>');
      });
    </script>
  </body>
</html>
